<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pousada Christmas</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Tangerine:wght@400;700&display=swap"
    rel="stylesheet">
    <link rel="shortcut icon" href="../images/icons/favicon.png" type="image/x-icon">
</head>

<body>
    <main>
        <div id="container_login">
            <img src="../images/icons/gorroNatal.png" class="decoracao-topo" alt="Gorro de Natal">
            <aside id="contain_img">
                <h1>Christmas</h1>
                <p>O aconchego que o seu Natal merece.</p>
            </aside>
            <aside id="contain_form">
                <img id="logo" src="../images/icons/logo_pousada.png" alt="logo_pousada">
                <h1>Bem-vindo(a) de volta!</h1>

                <article>
                    <div>
                        <p><label for="campoEmail">Email:</label></p>
                        <input placeholder="Insira seu email" id="campoEmail" type="email">
                    </div>
                    <div>
                        <p><label for="campoSenha">Senha:</label></p>
                        <input placeholder="Insira a senha do seu perfil" id="campoSenha" type="text">
                    </div>
                </article>
                <button id="acessar">Logar</button>
                <p>OU</p>
                <abbr title="Opção em desenvolvimento">
                    <div id="contato_container">
                        <img src="../images/icons/google.png" alt="google">
                        <img src="../images/icons/instagram.png" alt="instagram">
                        <img src="../images/icons/facebook.png" alt="facebook">
                    </div>
                </abbr>
                <p id="cadastrar"><a href="../pages/cadastro.html">É a minha primeira vez</a></p>
            </aside>
        </div>
    </main>
    <script type="module" src="../scripts/main.js"></script>
</body>

</html>
